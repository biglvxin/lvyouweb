<div>
    <nav-directive select-nav="{{selectNav}}"></nav-directive>
    <div class="title">用户管理</div>
    <!--筛选-->
    <div class="user-search">
        <input type="text" placeholder="请输入用户的电话号码" class="user-input">
        <button class="btn btn-default">
            <i class="glyphicon glyphicon-search"></i>
        </button>
    </div>
    <!--用户管理的内容-->
    <div class="user-page">
        <table class="table table-hover">
            <thead class="user-thead">
                <tr>
                    <th>序号</th>
                    <th>头像</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="user-tbody" class="user-tbody">
                <tr ng-repeat="item in users">
                    <td>{{$index+1}}</td>
                    <td class="header-img"><img ng-src="{{item.headerPath}}"></td>
                    <td>{{item.nickName}}</td>
                    <td>{{item.phone}}</td>
                    <td>
                        <button class="btn btn-default" ng-click="getOrderByUserId(item.id)">查看订单</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
