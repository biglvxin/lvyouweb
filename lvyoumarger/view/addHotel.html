<div>
    <nav-directive select-nav="{{selectNav}}"></nav-directive>
    <div class="title">添加酒店</div>
    <div class="addHotel-page">
        <div>
            <button class="btn btn-default  sceneryedit" ng-click="btnAddArea()">区域<i class="glyphicon glyphicon-plus"></i></button>
            <label id="areaName" class="areaName">{{hotel.area}}</label>
            <div>
                <label>酒店价格：</label>
                <input type="text" class="addHotel-price" ng-model="roomPrice.price">
                <select class="addHotel-price select-roomtype" ng-model="roomPrice.romeTypeId"  ng-options="item.name for item in roomTypeList">
                    <!--<option value="0">大床房</option>-->
                    <!--<option value="1">双人间</option>-->
                </select>
                <button class="btn btn-default" ng-click="btnPrice()" ng-show="false">发布价格</button>

            </div>
            <div class="add">
                <div class="add-item">
                    <label>酒店名称：</label>
                    <input type="text" placeholder="" ng-model="hotel.name">
                </div>
                <div class="add-item">
                    <label>酒店地址：</label>
                    <input type="text" placeholder="" ng-model="hotel.address">
                </div>
            </div>
            <div class="file-pos2">
                <!--<input type="file" name="sceneryImg" id="seclectImg" >-->
                <!--<div id="divImages">-->
                <div class="file-logo">
                    <input type="file" name="sceneryImg[]" id="fileUpload1">
                    <img src="images/pig.jpg" id="imgone" class="hotel-logo">
                </div>
                <div class="hotelDetail-img">
                    <div class="hotelDetail-img-item">
                        <input type="file" name="sceneryImg[]" id="fileUpload2">
                        <img src="images/pig.jpg" id="imgtwo">
                    </div>
                    <div class="hotelDetail-img-item">
                        <input type="file" name="sceneryImg[]" id="fileUpload3">
                        <img src="images/pig.jpg" id="imgthree">
                    </div>
                    <div class="hotelDetail-img-item">
                        <input type="file" name="sceneryImg[]" id="fileUpload4">
                        <img src="images/pig.jpg" id="imgfour">
                    </div>

                </div>


                <div>
                    <!--ng-show="saveHotelState"-->
                    <button class="btn btn-primary posssave" ng-click="btnAddHotelSave()">保存</button>
                    <button class="btn btn-warning posssave" ng-click="goBack()">返回上一级</button>
                </div>




                <!--</div>-->
            </div>

        </div>























        <!--模式对话框-->
        <div class="dialog" ng-show="diastate==1">
            <div class="dialog-info">
                <div class="a-container" ng-repeat="item in areaList">
                    <span ng-click="selectArea(item)">{{item.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
